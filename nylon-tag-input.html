<link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../gl-form/gl-form-input.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./nylon-tag.html">
<dom-module id="nylon-tag-input">
    <template>
        <style>
            tag-module{
                cursor: pointer;
            }
            .label{
                font-size: var(--tag-module-form-label-font-size);
                color: #737373;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .item{
               float: left;
               margin: 5px;
            }
            .comBobox{
               clear: both;
            }
        </style>
        <div class="label">
            [[label]]
        </div>
        <template is="dom-repeat" items="[[value]]">
            <div class="item">
                <nylon-tag on-tap="deleteTag" item="[[item]]" label="[[mergeDel(item.id)]]" color="[[setColor(item.color)]]"></nylon-tag>
            </div>
        </template>
        <div class="comBobox">
            <iron-a11y-keys id="a11y" target="[[target]]" keys="enter" on-keys-pressed="onEnter"></iron-a11y-keys>
            <gl-form-input id="input" placeholder="[[placeholder]]"></gl-form-input>
        </div>
    </template>
    <script>
        Polymer({
            is: 'nylon-tag-input',
            properties:{
                value:{
                    value:[],
                    notify:true,
                    observer:'obValue'
                },
                label:{
                    type:String,
                    value: 'label'
                },
                target:{
                    value:function(){
                        return this.$.input;
                    }
                },
                front:{
                    value:''
                }
            },
            onEnter: function() {
                var val = this.$.input.value.trim();
                var dep = false;
                this.value.map((row)=>{
                    if(row.id==this.front+val){
                        dep = true;
                    }
                })

                if(val!="" && dep==false){
                    // console.log(this.front)
                    this.push('value',{id:this.front+val})
                }
                this.$.input.value = "";
            },
            obValue:function(n){
                if(typeof n == "undefined"){
                    this.value = [];
                }
            },
            mergeDel:function(val){
                return val + ' x'
            },
            setColor:function(value){
                if(typeof value == 'undefined'){
                    return '#7B7D7D';
                }
                else {
                    return value;
                }
            },
            deleteTag:function(e){
                var index = this.value.indexOf(e.currentTarget.item);
                this.splice('value',index,1);
            }
        });
    </script>
</dom-module>
